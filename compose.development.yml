x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  mongo-ui:
    image: mongo-express
    container_name: mongo-ui
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: testpw
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://test:testpw@mongodb:27017/

  pgadmin:
    image: dpage/pgadmin4
    container_name: pg-admin
    restart: always
    ports:
      - 8082:80
    depends_on:
      - postgresql
    environment:
      PGADMIN_DEFAULT_EMAIL: test@gmail.com
      PGADMIN_DEFAULT_PASSWORD: test
      PGADMIN_LISTEN_PORT: 80

  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: judge0-server
    volumes:
      - ./code-execution-service/judge0.conf:/judge0.conf:ro
    ports:
      - 2358:2358
    restart: always
    privileged: true
    depends_on:
      - db
      - redis
    <<: *default-logging

  judge0-workers:
    image: judge0/judge0:1.13.0
    volumes:
      - ./code-execution-service/judge0.conf:/judge0.conf:ro
    command: ["./scripts/workers"]
    restart: always
    privileged: true
    depends_on:
      - db
      - redis
    <<: *default-logging

  db:
    image: postgres:13.0
    container_name: judge0-db
    env_file: ./code-execution-service/judge0.conf
    volumes:
      - judge0-postgres:/var/lib/postgresql/data/
    ports:
      - 5433:5432
    restart: always
    <<: *default-logging

  redis:
    image: redis:6.0
    container_name: judge0-redis
    volumes:
      - judge0-redis-data:/data
    ports:
      - 6380:6379
    restart: always
    command:
      [
        "bash",
        "-c",
        'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"',
      ]
    env_file: ./code-execution-service/judge0.conf
    <<: *default-logging

volumes:
  postgres:
  mongodb-data:
  collab-redis-data:
  judge0-postgres:
  judge0-redis-data:
